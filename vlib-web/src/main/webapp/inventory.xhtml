<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Inventory</title>
    </h:head>
    <h:body>
        <h3>Inventory Facelet</h3>
        <p:dataTable var="book" value="#{inventoryView.books}">
            <p:column headerText="Title">
                <h:outputText value="#{book.title}" />
            </p:column>

            <p:column headerText="Authors">
                <h:outputText value="#{book.authors}" />
            </p:column>

            <p:column headerText="Owner">
                <h:outputText value="#{book.owner}" />
            </p:column>

            <p:column headerText="Holder">
                <h:outputText value="#{book.holder}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
