<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Inventory</title>
    </h:head>
    <h:body>
        <h3>Inventory Facelet</h3>
        <h:form>
            <p:dataTable var="book" value="#{inventoryView.books}" resizableColumns="true" sortMode="multiple">
                <f:facet name="header">Multiple column sort with Ctrl-Key</f:facet>
                <p:column headerText="Title" sortBy="#{book.title}">
                    <h:outputText value="#{book.title}" />
                </p:column>

                <p:column headerText="Authors" sortBy="#{book.authors}">
                    <h:outputText value="#{book.authors}" />
                </p:column>

                <p:column headerText="Owner" sortBy="#{book.owner}">
                    <h:outputText value="#{book.owner}" />
                </p:column>

                <p:column headerText="Holder" sortBy="#{book.holder}">
                    <h:outputText value="#{book.holder}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
